{% extends 'base.html' %} {% block content %}

    <div class="d-flex vh-100">
        
            
        {% include 'offre/filtrage_mes_offres.html' %}

        <div class="d-flex justify-content-center bg-color-gris flex-grow-1 p-5">
            
            <div >

                <div>
                    <div class="d-flex flex-row justify-content-center vw-75" role="group" aria-label="Basic example">
                        <a  href="{{url_for('offre.mes_offres')}}"><input class="btn btn-dark  border-3 border-darkflow fs-3 px-5" type="button" name="offres" id="offres" value="Mes offres"></a>
                        <a  href="{{url_for('offre.mes_reponses')}}"><input class="btn border-3 border-darkflow fs-3 px-5" type="button" name="reponses" id="reponses" value="Mes réponses"></a>
                    </div>

                    {% for offre in offres%}
                    <div>
                        {% include 'offre/offre.html' %}
                        <div class="d-flex justify-content-around" >
                            
                            <a href="{{url_for('views.definir_etat', id_offre=offre.id_offre)}}">
                                <button class="btn btn-dark rounded-4 px-4 fw-bolder fs-5" onclick="changerTexte(event)">Publier</button>
                            </a>

                            <script defer>
                               
                                function changerTexte(event) {
                                    event.preventDefault(); 
                                    const button = event.target; 
                                    button.textContent = 'Publiée';
                                    button.className= 'btn btn-green rounded-4 px-4 fs-5';
                                }
                            </script>
                            
                            <input class= "btn btn-dark rounded-4 px-4 fw-bolder fs-5" 
                            type="button" 
                            name="modifier" 
                            id="modifier" 
                            value="Modifier">
                        
                    
                    
                            <a href="{{url_for('offre.suppression_offre', id_offre=offre.id_offre)}}">
                                <input class="btn btn-dark rounded-4 px-4 fw-bolder fs-5" 
                                type="button" 
                                name="supprimer_offre" 
                                id="supprimer_offre" 
                                value="Supprimer"
                                />
                            </a>         
                                      
                        </div>
                    </div>
                    {% endfor %}
                    

                </div>
            </a>
        </div>
    </div>
    
   
</div>

{% endblock %}
