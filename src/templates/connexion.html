{% extends 'connexion-base.html' %}

{% block content %}

    <div class=" container border border-2 border-dark rounded-5 mx-auto w-50 m-auto d-flex flex-column justify-content-center p-5 ">

        <h1  class="plc-colored align-self-start">Connexion</h1>
    
        <form action="{{url_for('home')}}">

            <div class="container d-flex flex-column align-items-start m-2">
                <label class="plc-colored m-1" for="email">Adresse e-mail</label>
                <input class="rounded-2 w-75" type="email" name="email" id="email" placeholder="Entrer votre adresse e-mail"> 
            </div>
            
            <div class="container d-flex flex-column align-items-start m-2">
                <label class="plc-colored m-1 " for="password">Mot de passe</label>
                <input class="rounded-2 w-75" type="password" name="password" id="password" placeholder="Entrer votre mot de passe">
            </div>

            <div class="container ">

                <a class="btn" href="{{ url_for('mdp_oublie') }}">Mot de passe oubli√©</a>    
            
            </div>
            
            <div class="d-flex  justify-content-center">
                <button class ="btn btn-envoyer m-4" type="submit">Se connecter</button>
            </div>
        </form>

    </div>

{% endblock %}
