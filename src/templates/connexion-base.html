<!DOCTYPE html>
<html lang="fr">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>StageFlow</title>
        <link rel="icon" type="image/png" sizes="16x16"  href="../static/img/logo.svg">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
        {% endblock %}
        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}
    </head> 

    <body class="container d-flex flex-column">
        <header class="container d-inline-flex justify-content-center ">
            <img class = "" src="{{url_for('static', filename='img/logo.svg')}}" alt="logo de StageFlow">
            <h1 class = "plc-dark">StageFlow</h1>
            <h2 class="plc-colored">Ressentez la simplicit√© de la collaboration musicale</h2>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
