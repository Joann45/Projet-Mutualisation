<!DOCTYPE html>
{%extends 'base.html'%}
{%block content%}
    <div class ="d-flex bg-color-bleu vh-100 flex-column">

        <div class ="d-flex justify-content-center">
            <h1 class ="fw-bolder display-4 m-4 color_white">Les réponses à l'offre de NomOffre </h1>
        </div>
        <div class="d-flex justify-content-center">    
            <div class="taille-min-55">
                {% for reponse in reponses %}
                <div class="d-flex flex-row back-white w-100 my-5">
                    <img src="{{ url_for('static', filename='img/fete_fumee.svg') }}" alt="offre">
                    
                    <div class="d-flex flex-column mx-5 w-100">
                        
                        <div class="d-flex justify-content-around m-4 w-100">
                            <h3 class="fw-bolder ">Utilisateur: {{reponse.utilisateur.nom_utilisateur}}</h3>
                            <h3 class ="fw-bolder">{{reponse.budget}}</h3>
                            <h3 class ="fw-bolder">Date disponible</h3>
                        </div>
                        <div>
                            <p  class="d-flex flex-nowrap justify-content-around w-100">
                                {{reponse.desc_rep}}
                            </p>
                        </div>
                        
                    
                    </div>
                    
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


    
   

   


{%endblock%}
