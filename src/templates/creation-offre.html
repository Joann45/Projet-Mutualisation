<!DOCTYPE html>
{%extends 'base.html'%}
{%block content%}
<div class="mx-auto w-75 d-flex flex-column align-items-center div-dark rounded-4 mb-3 p-4">
    <h1 class="mt-3 fw-bolder display-4 m-4 color_white">Créer une offre</h1>
    <form action="/creer_offre" method="post">
        <div class="form-group">
            <label class="m-3 mr-3 color_white fs-5" for="name">Nom de l'offre</label>
            <input class = "form-control rounded-3" type="text" name="name" id="name">
        </div>
        <div>
            <label class="m-3  mr-3 color_white fs-5" for="genre">Genre de musique</label>
            <div class="input-group border rounded-3 back-white">

                <input class="form-control rounded-3" type="search" id="genre" name="genre" placeholder="Genre"/>
                    <button class = "btn back-white">
                        <img src="{{ url_for('static', filename='img/search.svg') }}" alt="icone de recherche"/>
                    </button>
                </div>
        </div>
        <div class="d-flex flex-wrap">
            <div class="form-group mx-2">
                <label class="m-3 color_white fs-5" for="expiration">Expiration de l'offre </label>
                <input class ="form-control rounded-3" type="text" name="name" id="expiration" placeholder="jj/mm/aaaa">
            </div>
            <div class="d-flex flex-column mx-2">
                <div class="d-flex flex-row">
                    <label class=" m-3 color_white fs-5" for="plage">Plage de l'offre</label>
                </div>
                <div class="d-flex flex-row">
                    <input class ="form-control rounded-3 mx-2"  type="text" name="plage_debut" id="plage_debut" placeholder="Date de début">
                    <input class ="form-control rounded-3 mx-2"  type="text" name="plage_fin" id="plage_fin" placeholder="Date de Fin">
                </div>
            </div>
        </div>

        <div class="d-flex flex-wrap">
            <div class ="mx-3">
                <label class="m-3 color_white fs-5" for="budget">Budget Estimatif</label>
                <input class ="form-control rounded-3 m-2"  type="text" name="budget" id="budget" placeholder="XXX XXX euros">
            </div>
            <div class ="mx-3">
                <label class="m-3 color_white fs-5" for="budget">Cotisation minimale</label>
                <input class ="form-control rounded-3 m-2"  type="text" name="cotis_minimale" id="cotis_minimale" placeholder="XXX XXX euros">
            </div>
        </div>
        <div>
            <label class="m-3 color_white fs-5" for="localisation">Localisation</label>
            <input class ="form-control rounded-3"  type="text" name="localisation" id="localisation">
        </div>

        <div class="d-flex flex-wrap">
            <div class ="mx-3">
                <label class="m-3 color_white fs-5" for="cap_min">Capacité Minimum</label>
                <input class ="form-control rounded-3 m-2"  type="text" name="nb_personnes_min" id="nb_personnes_min" placeholder="nombre de personnes">
            </div>
            <div class="mx-3">
                <label class="m-3 color_white fs-5" for="cap_max">Capacité Maximum</label>
                <input class ="form-control rounded-3 m-2"  type="text" name="nb_personnes_max" id="nb_personnes_max" placeholder="nombre de personnes">
            </div>
        </div>
        <div>
            <label class="m-3 color_white fs-5" for="choix_image">Image</label>
            <input class ="form-control rounded-3" type="file" id="choix_image" name="choix_image" accept="img/png, img/jpeg">
        </div>
        <div>
            <label class="m-3 color_white fs-5" for="choix_ressources">Lien vers des ressources promotionnelles</label>
            <input class ="form-control rounded-3" type="file" id="choix_ressources" name="choix_ressources"  accept="img/png, img/jpeg" />
        </div>
        <div>
            <label class="m-3 color_white fs-5" for="doc_sup"> Ajouter les documents liés à l'offre</label>
            <input class ="form-control rounded-3" type="file" id="doc" name="choix_ressources"  accept="img/png, img/jpeg"/>
        </div>
        <div>
            <label class="m-3 color_white fs-5" for="description">Description</label>
            <textarea class="form-control" name="description" id="description" cols="30" rows="5" ></textarea>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <input class="btn btn-base fw-bolder" type="submit" name="enregistrer" id="enregister" value="Enregistrer">
        </div>
    </form>

</div>
{%endblock%}
