<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<div class="d-flex justify-content-center">
    <h1 class="fw-bolder display-4 m-4">Modifier le profil</h1>
</div>

<div class="mx-auto w-25 d-flex flex-column align-items-center div-dark rounded-4 mb-3 p-4">
    <div class="text-center mb-3">
        <img
            src="{{ url_for('static', filename='img/profil/' ~ current_user.img_utilisateur)}}"
            alt="profil"
            class="img-fluid rounded-circle"
            style="width: 150px; height: 150px"
        />

        <div>
            <label for="modif_pp" class="btn btn-outline-light mt-2 fw-bold">Modifier la photo</label>
            <input type="file" name="modif_pp" id="modif_pp" style="display: none" />
        </div>
    </div>

    <form class="w-75" action="/home/profil" method="post">
        <div class="mb-3 form-group">
            <label class="color_white mb-2" for="name">Nom</label>
            <input type="text" class="form-control" name="name" id="name" value="name" />
        </div>
        <div class="mb-2 form-group">
            <label class="color_white mb-3" for="firstname">Prénom</label>
            <input type="text" class="form-control" name="firstname" id="firstname" value="firstname" />
        </div>
        <div class="mb-2 form-group">
            <label class="color_white mb-3" for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" value="email" />
        </div>
        <div class="mb-2 form-group">
            <label class="color_white mb-3" for="password">Mot de passe</label>
            <input type="password" class="form-control" name="password" id="password" value="********" />
        </div>
        <div class="d-flex justify-content-center mt-3">
            <input
                class="btn btn-base fw-bolder"
                type="submit"
                name="enregistrer"
                id="enregister"
                value="Enregistrer"
            />
        </div>
    </form>
    <button class="btn btn-danger mt-3"><a href={{url_for('logout')}}>Se déconnecter<a /></button>
</div>

{% endblock %}
