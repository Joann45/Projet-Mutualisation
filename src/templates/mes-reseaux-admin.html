{%block content%}
    {%include 'mes-reseaux.html'%}
    <div class="d-flex flex-column align-items-center">
        <h1>Créer un réseau</h1>
        <form class="d-flex flex-column align-items-center">
            
            <div class="d-flex flex-column align-items-around">

            
                <div class="d-flex m-3 flex-column align-items-start">
                    <label for="nom">Nom du réseau</label>
                    <input type="text" id="nom" name="nom" required>
                </div>

                <div class="input-group border rounded-pill">
                    <input class="form-control rounded-pill rounded-end" type="search" id="zone-search" name="zone-search"/>
                    <button class = "btn">
                        <img src="{{ url_for('static', filename='img/search.svg') }}" alt="icone de recherche"/>
                    </button>
                </div>

                <div class="d-flex justify-content-around m-4">
                    <img src="{{ url_for('static', filename='img/photo_profil_tom.svg') }}" alt="profil">
                    <p class="align-self-end">Tom Cook</p>
                    <input class="btn btn-dark rounded-4" type="button" name="supprimer" id="supprimer" value="Supprimer">
                </div>

                <div class="d-flex justify-content-around m-4">
                    <img src="{{ url_for('static', filename='img/photo_profil_tom.svg') }}" alt="profil">
                    <p class="align-self-end">Tom Cook</p>
                    <input class="btn btn-dark rounded-4" type="button" name="supprimer" id="supprimer" value="Supprimer">
                </div>
            </div>

            <a  href="{{url_for('mes_reseaux_admin')}}"><input class="btn btn-base px-4 p-2 fw-bolder align-self-center" type="button" name="creer" id="creer" value="Creer"></a>
                

        </form>
    </div>

{% endblock %}
