{%extends 'base.html'%} {%block content%}
<div class="d-flex flex-column align-items-center vh-100" style="background-color: #eeeeee">
    <h1 class="fw-bold my-4">Voir mes réseaux</h1>
    <div class="d-flex">
        <div class="m-5 d-inline-block">
            <img
                class="align-self-basline mt-5 pt-5"
                src="{{ url_for('static', filename='../static/img/humaaan1.svg')}}"
                alt="social"
            />
        </div>

        <div class="d-flex flex-column">
            <form action="/home/" method="post" class="border border-dark p-5 rounded-3 m-5 bg-white">
                {{ select_form.hidden_tag() }} {{ select_form.reseaux.label }} {{ select_form.reseaux() }} {% for choix
                in select_form.reseaux%} {{ choix(onchange="this.form.submit()") }} {% endfor %}
            </form>

            <input
                class="btn btn-dark m-3 rounded-3 fw-bold"
                type="button"
                name="voir_membres"
                id="voir_membres"
                value="Voir les membres"
            />

            <input
                class="btn btn-dark m-3 rounded-3 fw-bold"
                type="button"
                name="creer_un_reseau"
                id="creer_reseau"
                value="Créer un réseau"
            />
        </div>

        <div class="m-5">
            <img src="{{ url_for('static', filename='../static/img/humaaan2.svg') }}" alt="social" />
        </div>

        <div id="myModal" class="modal fade">{%include 'membres-reseaux.html'%}</div>
    </div>
</div>
<!-- Faire la pop up et charger la liste des membres en AJAX-->
{% endblock %}
