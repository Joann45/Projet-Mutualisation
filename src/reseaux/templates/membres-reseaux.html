<div class="h-50 d-inline-block overflow-auto">

    <div class="input-group border rounded-pill">

            <img src="{{ url_for('static', filename='../../static/static/img/search.svg') }}" alt="icone de recherche" />

        </button>
        {% endif %}
    </div>
    {% endfor %}
